<!DOCTYPE html>
<html>

<head>
    <title>Popup contact form</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw5uR1gaKG3AaDuDrVYa6QaE47n03Td_o"></script>
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/main.cfb3b4cd.css">
    <script src="scripts/vendor/modernizr.caa1706e.js"></script>
    
    
    <link href="scripts/form_popup.css" rel="stylesheet">
    <script src="scripts/form_popup.js"></script>
</head>
<!-- Body Starts Here -->

<body>
    <div id="form_popup">
        <!-- Popup Div Starts Here -->
        <div id="popupContact">
            <!-- Contact Us Form -->
            <section id="deafult-content">
            <section class="form wrap-main-content container">
                <div class="contact-form col-lg-8 col-md-8 col-sm-8">
                    <form action="">
                        <div class="wrap-box-contact">
                            <img id="close" src="images/contact/close.png" onclick="div_hide()">
                            <div class="top-title">
                                <h5 class="text-white">CONTACT INFORMATION</h5>
                            </div>

                            <div class="main-box">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name <span class="key">*</span></label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email <span class="key">*</span></label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Country</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Telephone</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Last Name <span class="key">*</span></label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">City <span class="key">*</span></label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">State/Province</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Company Name</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                    </div>
                                </div>

                                <div class="clearfix"></div>

                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Please mail me product information.
                                    </label>
                                </div>

                                <div class="wrap-question-comment">
                                    <label class="title-text-area" for="">Questions or Comments:</label>
                                    <textarea name="" id="" cols="30" rows="10"></textarea>
                                </div>

                                <div class="action-button">
                                    <button class="btn btn-red btn-large">
                                        SUBMIT
                                    </button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>



                <div class="clearfix"></div>
            </section>
        </section>
        </div>
        <!-- Popup Div Ends Here -->
    </div>
    <!-- Display Popup Button -->
    
    <button class="btn btn-black btn-large" id="popup" onclick="div_show()">Black Button</button>
    
</body>
<!-- Body Ends Here -->

</html>
